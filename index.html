<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header-text">
                    <h1 class="header-title">
                        <a href="#" class="header-title-link">
                            journey
                        </a>
                    </h1>
                </div>
                <div class="header-user">
                    <p class="header-user-text">
                        Welcome, <a href="#" class="header-user-link">log in</a> or <a href="#" class="header-user-link"> sing up</a>
                    </p>
                </div>
                <div class="header-icon">
                    <ul class="header-icon-sprite">
                        <li class="calendar"><a href="#" class="header-icon-sprite-link"></a></li>
                        <li class="forum"><a href="#" class="header-icon-sprite-link"></a></li>
                        <li class="journey"><a href="#" class="header-icon-sprite-link"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container container-content">
            <div class="wrapper">
                <div class="wrapper-square"></div>
                <div class="wrapper-form">
                    <div class="wrapper-form-top">
                        <div class="wrapper-form-title">
                            <h2>sing up</h2>
                        </div>
                        <div class="wrapper-form-link">
                            <a href="#" class="header-user-link">Log In</a>
                        </div>
                    </div>
                    <div class="wrapper-form-btn">
                        <a href="#" class="btn-link btn-link-left">
                            <div class="btn btn-blue">
                                <p class="btn-text btn-blue-text"></p>
                            </div>
                        </a>
                        <a href="#" class="btn-link btn-link-right">
                            <div class="btn btn-red">
                                <p class="btn-text btn-red-text"></p>
                            </div>
                        </a>
                    </div>
                    <div class="wrapp-separator">
                        <hr class="wrapp-separator-line">
                        <p class="wrapp-separator-text"> or </p>
                    </div>
                    <div class="form">
                        <form action="#">
                            <input type="text" name="FirstName" class="input" placeholder="First Name" required>
                            <input type="text" name="LastName" class="input" placeholder="Last Name" required>
                            <input type="email" name="Email" class="input" placeholder="Email" required>
                            <input type="password" name="ChoosePassword" class="input" placeholder="Choose Password" required>
                            <input type="password" name="ConfirmPassword" class="input" placeholder="Confirm Password" required>
                            <div class="btn-agreement">
                                <input type="checkbox" class="input-checked" id="agreement" name="agreement" required>
                                <label for="agreement">Agree ore</label>
                                <a href="#"  class="link-lable header-user-link"> terms & conditions</a>
                            </div>
                            <input type="submit" value="Create Acount">
                        </form>
                    </div>
                </div>
              
            </div>
            
        </div>
    </section>
</body>
</html>
