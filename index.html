<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header-text">
                    <h1 class="header-title">
                        <a href="#" class="header-title-link">
                            journey
                        </a>
                    </h1>
                </div>
                <div class="header-user">
                    <p class="header-user-text">
                        Welcome, <a href="#" class="header-user-link">log in</a> or <a href="#" class="header-user-link"> sing up</a>
                    </p>
                </div>
                <div class="header-icon">
                    <ul class="header-icon-sprite">
                        <li class="calendar"><a href="#" class="header-icon-sprite-link"></a></li>
                        <li class="forum"><a href="#" class="header-icon-sprite-link"></a></li>

            </div>

                        </div>
                        <div class="wrapper-form-link">

                    </div>
                    <div class="wrapper-form-btn">
                        <a href="#">
                            <div class="btn btn-blue">

                            </div>
                        </a>
                        <a href="#">
                            <div class="btn btn-red">

        </div>
